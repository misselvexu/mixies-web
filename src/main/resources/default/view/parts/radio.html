@args String name, String key, String value, String labelText, String helpText

<div class="radio">
    <label>
        <input type="radio" name="@name" value="@key" @if (Strings.areEqual(key, value)) { checked="checked" }/>
        <span>@raw() { @labelText }</span>
        @if (Strings.isFilled(helpText)) {
            <span class="help-block checkbox-help"> @helpText</span>
        }
    </label>
</div>
