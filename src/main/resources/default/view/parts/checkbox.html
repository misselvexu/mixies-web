@args String span, String name, boolean value, String labelKey, String helpKey
<div class="col-md-@(span == null || span == "" ? 6 : span)">
    <div class="checkbox">
        <label>
            <input type="checkbox" name="@name" value="true" @if (value) { checked="checked" } />
            @i18n(labelKey)
        </label>
        @if (helpKey != null) {
            <span class="help-block">@i18n(helpKey)</span>
        }
    </div>
</div>
