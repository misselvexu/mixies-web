@args String name, String uploadUrl, String allowedExtensions

@{
    String containerClassName = Strings.isFilled(name) ? name : "file-upload-" + call.generateLocalId();
}
<div class="@containerClassName"></div>
<script type="text/javascript">
    $('.@containerClassName').each(function (index) {
        fileUpload('@uploadUrl',
                   this,
                   @if (Strings.isFilled(allowedExtensions)) { @raw() { @allowedExtensions } } else { "[]" });
    });
</script>
