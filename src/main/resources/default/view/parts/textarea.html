@args String span, String name, String value, String labelKey, String helpKey, boolean required, int rows
<div class="col-md-@(span == null || span == "" ? 6 : span) form-group @user.signalFieldError(name)">
    @if (required) {
    <label>
        <span class="input-required">@i18n(labelKey)</span>
    </label>
    } else {
        <label>@i18n(labelKey)</label>
    }
    <textarea name="@name" type="text" class="form-control input-block-level" rows="@rows">@user.getFieldValue(name, value)</textarea>
    @if (helpKey != null) {
        <span class="help-block">@i18n(helpKey)</span>
    }
</div>
