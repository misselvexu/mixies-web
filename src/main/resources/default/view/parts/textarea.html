@args String span, String name, String value, String labelKey, String helpKey, boolean required, String rows, boolean readonly
<div class="col-md-@(Strings.isEmpty(span) ? 6 : span) form-group @user.signalFieldError(name)">
    @if (required) {
        <label>
            <span class="input-required">@i18n(labelKey)</span>
        </label>
    } else {
        @if (Strings.isFilled(labelKey)) {
            <label>@i18n(labelKey)</label>
        }
    }
    <textarea name="@name" type="text" class="form-control input-block-level" rows="@rows" @if (readonly) { readonly }>@user.getFieldValue(name, value)</textarea>
    @if (Strings.isFilled(helpKey)) {
        <span class="help-block">@i18n(helpKey)</span>
    }
</div>
