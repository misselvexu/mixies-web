@args String backUrl, boolean singleClick
<div class="form-actions">
    <a href="javascript:$('#editForm').submit()" class="btn btn-primary @if (singleClick) { single-click-link }">
        <i class="fa fa-check"></i> @i18n("NLS.save")
    </a>
    @if (Strings.isFilled(backUrl)) {
        <a href="@prefix/@backUrl" class="btn">@i18n("NLS.back")</a>
    }

    @renderBody()
</div>
