@args String backUrl
<div class="form-actions">
    <a onclick="$('#editForm').submit()" class="btn btn-primary">
        <i class="icon-ok"></i> @i18n("NLS.save")
    </a>
    @if (Strings.isFilled(backUrl)) {
        <a href="@backUrl" class="btn">@i18n("NLS.back")</a>
    }

    @renderBody()
</div>
