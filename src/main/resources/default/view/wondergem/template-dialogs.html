<div id="danger-link-confirm" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dangerModalTitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="@i18n(" NLS.close
                ")"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="dangerModalTitle">@i18n("template.html.deleteHeader")</h4>
            </div>
            <div class="modal-body">
                <p>@i18n("template.html.deleteText")</p>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-primary">@i18n("NLS.yes")</a>
                <a href="#" class="btn btn-close" data-dismiss="modal">@i18n("NLS.cancel")</a>
            </div>
        </div>
    </div>
</div>
