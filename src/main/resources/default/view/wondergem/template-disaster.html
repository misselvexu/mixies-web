@import sirius.web.security.MaintenanceInfo;
<div id="mainContainer" class="container">
    <div class="well" style="margin-top: 50px; font-size: 16px">
        @if (user.getCurrentScope().as(MaintenanceInfo.lclass).maintenanceMessage() != null) {
            @user.getCurrentScope().as(MaintenanceInfo.class).maintenanceMessage().getMessage()
        } else {
            @i18n("template.html.maintenanceInfo")
        }
    </div>
</div>
