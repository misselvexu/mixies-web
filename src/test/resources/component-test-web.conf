# Test-Setup
http {
    # Run the test web server on another default port
    port = 9999

    # Fix the session secret to a constant which makes testing way easier
    sessionSecret = "TEST"
}

security {

    scopes {
        default {
            defaultRoles = [ "*" ]
        }
    }

    profiles {
        test-profile {
            "test-A" : true,
            "test-B" : false
        }
    }

}
